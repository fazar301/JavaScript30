<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
      transform: rotate(90deg);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transform-origin: right bottom;
      
    }
    .clock-face::after{
      content: '';
      position: absolute;
      display: block;
      height: 10px;
      width: 10px;
      /* background: red; */
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
    }
    .second-hand{
      transform-origin: right top;
    }
    .hour-hand{
      transform-origin: right top;
    }
  </style>

  <script>
    setInterval(function(){      
      const date = new Date()
      const shortHands = ((date.getHours() > 12 ? date.getHours() - 12 : date.getHours()) * 30) + (date.getMinutes()/60 * 30)
      const longHands = date.getMinutes() * 6
      const secHands = date.getSeconds() * 6
      const hourHand = document.querySelector('.hour-hand')
      const minHand = document.querySelector('.min-hand')
      const secHand = document.querySelector('.second-hand')
      hourHand.style.rotate = shortHands+'deg'
      minHand.style.rotate = longHands+'deg'
      secHand.style.rotate = secHands+'deg'
    },1000)
  </script>
</body>
</html>
